<!doctype html>

<html>
<head>
  <title="Our Dating"></title>
</head>
<body>
  <h2>PLEASE ENTER YOUR DETAILS FOR THE DATING WEBSITE!</h2>
        <form action=" https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data" >
           <fieldset>
                <legend>Your Face</legend>
                <label for="avatar">Your image:
                </label>
                <input type="file" id="avatar" name="avatar" required ><br><br>

                <label for="preview">Image preview:</label> <img width="100px" height="100px"  id="preview">
            </fieldset>
            <fieldset>
                <legend>Your general details</legend>
                <label  for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" required><label for="male">male</label>
                <input type="radio" name="gender" required><label for="female">female</label><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required> <br><br>
                <label for="dob"> Date of birth:</label>
                <input type="date" name="dob"><br><br>
            <label for="color">Favourite color:</label>
            <input type="color" id="color" name="color"><br><br>
            <label for="country">Which country:</label>
            <select id="country">
                <option value="in">India</option>
                <option hidden selected="no"="no selection"></option>
                <option value="us">USA</option>
                <option value="en">England</option>
                <option value="aus">Australia</option>
                <option value="sa">South Africa</option>
                </select>

            </fieldset>
            <fieldset>
                <legend>Your indicators</legend>
            <label for="height">Height:</label>
            <label for="short">Short</label>
             <input type="range" max="100" min="0" name="height">
             <label for="tall">Tall</label><br><br>
            <label for="salary">Salary:</label>
        <label for="poor">Poor</label>
        <input type="range" min="0" max="100" name="salary">
        <label for="rich">Rich</label>
            </fieldset>
            <fieldset>
                <legend>Your contact information</legend>
                <label for="email">Email:</label>
            <input type="Email" name="email" required><br><br>
            <label for="number">Mobile:</label>
            <input type="tel" name="number"><br><br>
            <label for="address">Address:</label>
        <textarea id="address"></textarea><br><br>
        <label for="contact">Method to contact you:</label>
        <input type="checkbox" name=""><label for="email">Email</label>
        <input type="checkbox" name="whatsapp"><label for="whatsapp">whatsapp</label>
        <input type="checkbox" name=""><label for="chat"> in-app-chat</label>
            </fieldset>
            <input type="submit" name="submit">
        </form>
</body>
</html
